<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Jorge Girando</title>
    <meta charset="UTF-8">
    <meta name="author" content="Rafael Thayto">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button onclick="javascript: document.getElementById('player').volume -= 0.1">Diminuir volume</button>  
        <button onclick="javascript: document.getElementById('player').volume += 0.1">Aumentar Volume</button>  
        <div id="fundo-externo">
            <div id="fundo">
                <img src="img/universo.jpg" alt="fundo da página"/>
            </div>
        </div>    
        <audio id="player" autoplay>
            <source src="medias/Sweet-Dreams.mp3" type="audio/mp3">
        </audio>
        <div class="jorge">
            <img src="img/Jorjao.png" alt="Jorjão Piruleta">
        </div>
    </header>
</body>
</html>
